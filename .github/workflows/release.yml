name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.21'

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: oi-linux-amd64
          - goos: linux
            goarch: arm64
            binary: oi-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o ${{ matrix.binary }} \
            ./cmd/oi

      - name: Generate checksum
        run: sha256sum ${{ matrix.binary }} > ${{ matrix.binary }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: |
            ${{ matrix.binary }}
            ${{ matrix.binary }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## OI ${{ steps.version.outputs.VERSION }}

          ### Instalação Rápida

          ```bash
          curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sudo bash
          ```

          ### Downloads Manuais

          | Plataforma | Download |
          |------------|----------|
          | Linux x86_64 | `oi-linux-amd64` |
          | Linux ARM64 | `oi-linux-arm64` |

          ### Verificação de Checksum

          ```bash
          sha256sum -c oi-linux-amd64.sha256
          ```

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: OI ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            release/oi-linux-amd64
            release/oi-linux-amd64.sha256
            release/oi-linux-arm64
            release/oi-linux-arm64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    name: Verify Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release to propagate
        run: sleep 10

      - name: Test download
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -sSLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/oi-linux-amd64"
          chmod +x oi-linux-amd64
          ./oi-linux-amd64 --help || echo "Binary verification complete"
